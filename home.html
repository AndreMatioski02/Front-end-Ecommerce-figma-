<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <header>
            <div class="option">
                <img id="option-icon" src="/images/option-icon2.jpg" alt="Option Icon">
            </div> 
            <div class="shop">
                <img id="shop-icon" src="/images/shop-icon2.jpg" alt="Shop Icon">
            </div> 
        </header> 
        
        <section class="main-section">
            <div class="introduction-text">
                <p class="introduction">Hello Tony,<strong> What fruit salad combo do you want today?</strong></p>
            </div>

            <div class="search-input">
                <input type="text" placeholder="Seach for fruit salad combos">
                <img src="/images/configure-icon.jpg" alt="Configure Icon">
            </div>
        </section>

        <section class="recommended-section">
            <div class="recommended-title">
                <p>Recommended Combo</p>
            </div>

            <div class="recommended-card">
                <div id="honey-lime-combo">
                    <img id="honey-image" src="/images/honey-lime-combo.jpg" alt="">
                    <img id="favorite-image" src="/images/favorite-heart-icon.svg" alt="">
                    <p>Honey lime combo</p>
                    <div class="price">
                        <img id="money-icon" src="/images/money-icon.svg">
                        <p>2,000</p>
                        <img id="add-icon" src="/images/add-icon.svg">
                    </div>
                </div>

                <div id="berry-mango-combo">
                    <img id="berry-image" src="/images/berry-mango-combo.jpg" alt="">
                    <img id="favorite-image" src="/images/favorite-heart-icon.svg" alt="">
                    <p>Berry mango combo</p>
                    <div class="price">
                        <img id="money-icon" src="/images/money-icon.svg" alt="">
                        <p>8,000</p>
                        <img id="add-icon" src="/images/add-icon.svg" alt="">
                    </div>
                </div>
            </div>
        </section>

        <div class="salad-options">
            <p>Hottest</p>
            <p>Popular</p>
            <p>New combo</p>
            <p>Top</p>
        </div>
        
        <section class="footer-cards">
            <div id="quinoa-fruit-salad">
                <img id="quinoa-image" src="/images/quinoa-image.jpg" alt="">
                <img id="favorite-image" src="/images/favorite-heart-icon.svg" alt="">
                <p>Quinoa fruit salad</p>
                <div class="price">
                    <img id="money-icon" src="/images/money-icon.svg">
                    <p>10,000</p>
                    <img id="add-icon" src="/images/add-icon.svg">
                </div>
            </div>
            <div id="tropical-fruit-salad">
                <img id="tropical-image" src="/images/tropical-image.jpg" alt="">
                <img id="favorite-image" src="/images/favorite-heart-icon.svg" alt="">
                <p>Tropical fruit salad</p>
                <div class="price">
                    <img id="money-icon" src="/images/money-icon.svg" alt="">
                    <p>10,000</p>
                    <img id="add-icon" src="/images/add-icon.svg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
