<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div class="head-image">
            <a href="./home.html"><button>&#10094; Go back</button></a>
            <img src="./images/quinoa-image.jpg" alt="Quinoa Image">
        </div>

        <div class="title">
            <p id="combo-name">Quinoa Fruit Salad</p>
        </div>

        <section class="info-section">
            <div class="quantity-option">
                <img id="remove-icon" src="./images/remove-icon.svg">
                <p id="quantity-number" class="quantity">1</p>
                <img id="add-icon" src="./images/add-icon.svg">
                <img id="money" src="./images/money-icon-black.svg">
                <p class="price">2,000</p>
            </div>
        </section>

        <hr width="99%" color="lightgrey" size="1px">

        <section class="description">
            <h1 class="info-title">One Pack Contains:</h1>
            <p id="combo-itens">Red Quinoa, Lime, Honey, Blueberries, Strawberreis, Mango, Fresh mint.</p>
            <hr width="99%" color="lightgrey" size="1px">
            <p id="description-text">If you are looking for a new fruit salad to eat today, quinoa is the perfect brunch for you. make</p>
        </section>
    </main>

    <footer class="add-footer">
        <img src="./images/favorite.svg" alt="">
        <a href="./mybasket.html"><button type="submit">Add to basket</button></a>
    </footer>
</body>
</html>
